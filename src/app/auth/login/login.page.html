<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <form (ngSubmit)="onLogin()" style="padding: 16px;">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" style="margin-top: 16px;">Login</ion-button>
    <ion-text color="danger" *ngIf="errorMsg">{{ errorMsg }}</ion-text>
    <div style="margin-top: 16px; text-align: center;">
      <span>Non hai un account?</span>
      <ion-button fill="clear" size="small" (click)="goToRegister()">Registrati</ion-button>
    </div>
  </form>
</ion-content>
